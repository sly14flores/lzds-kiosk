<form>
<div class="row">
<div class="col-md-12">
  <div class="form-group" ng-class="{'has-error': views.scheduleInvalid}">
    <label>Description</label>
    <input type="text" class="form-control" ng-model="schedule.description">
  </div>
  <p class="help-block" ng-show="views.scheduleInvalid">Please enter schedule description</p>
</div>
</div>

<div ng-repeat="detail in schedule.details">
<div class="row">
<div class="col-md-12">
<hr>
<ol class="breadcrumb"><li class="active"><strong>{{detail.day}}</strong></li></ol>
</div>
</div>
<div class="row">
<div class="col-md-4">
  <div class="form-group">
    <label>Morning In</label>
    <input type="time" class="form-control" ng-model="detail.morning_in" ng-disabled="detail.dayoff == 1">
  </div>
  <div class="form-group">
    <label>Afternoon In</label>
    <input type="time" class="form-control" ng-model="detail.morning_out" ng-disabled="detail.dayoff == 1">
  </div>
</div>
<div class="col-md-4">
  <div class="form-group">
    <label>Morning Out</label>
    <input type="time" class="form-control" ng-model="detail.afternoon_in" ng-disabled="detail.dayoff == 1">
  </div>
  <div class="form-group">
    <label>Afternoon Out</label>
    <input type="time" class="form-control" ng-model="detail.afternoon_out" ng-disabled="detail.dayoff == 1">
  </div>
</div>
<div class="col-md-4">
<div class="form-group">
	<label><strong>Day Off&nbsp;&nbsp;</strong></label>
</div>
<div class="form-group">
	<label class="radio-inline">
	  <input type="radio" name="{{detail.day+'_dayoff'}}" ng-model="detail.dayoff" value="0"> No
	</label>		
	<label class="radio-inline">
	  <input type="radio" name="{{detail.day+'_dayoff'}}" ng-model="detail.dayoff" value="1"> Yes
	</label>
</div>	
</div>
</div>
</div>

</form>
