<ol class="breadcrumb">
  <li><a href="javascript:;" ng-click="profileList()">Profiles</a></li>
  <li class="active">New/Edit Profile</li>
</ol>
<div class="row">
	<div class="col-lg-7">
		<form name="frmHolder.frmProfile" id="frmProfile" novalidate autocomplete=off>
		  <div class="form-group">
			<div><img src="{{view.profilePicture}}" class="img-responsive img-thumbnail" alt="Profile Picture"></div>
			<div class="progress" ng-show="uploadingFile">
		    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">{{progress}}%</div>
			</div>			  
			<label>Profile Picture</label>
			<input type="file" name="proPic" id="proPic" file-model="view.proPic">
			<button type="button" class="btn btn-default" ng-click="uploadFile()">Upload</button>
		  </div>		  
		  <div class="form-group">
			<label>Type</label>
			<select class="form-control" name="profile_type" ng-change="profileTypeChange()" ng-model="profile.profile_type" ng-options="x for (x,y) in profileTypes track by y" required>
				<option value="">Select One</option>
			</select>
			<div class="alert alert-danger" role="alert" ng-show="validate_profile_type" style="margin-top: 5px;">Please select profile type</div>
		  </div>		
		  <div class="form-group">
			<label>School ID</label>
			<input type="text" class="form-control" name="school_id" ng-model="profile.school_id" uib-typeahead="fid as fid.enrollee_fid for fid in fids | filter:{enrollee_fid:$viewValue}" typeahead-on-select="idSelected($item, $model, $label, $event)" typeahead-loading="loadingFids">
			<div class="progress" ng-show="loadingFids">
			  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
				<span class="">Fetching Students IDs</span>
			  </div>
			</div>
		  </div>
		  <div class="form-group">
			<label>RFID</label>
			<input type="text" class="form-control" name="rfid" id="rfid" ng-model="profile.rfid" required>
			<div class="alert alert-danger" role="alert" ng-show="validate_rfid" style="margin-top: 5px;">Please enter RFID</div>			
		  </div>		  
		  <div class="form-group">
			<label>Last Name</label>
			<input type="text" class="form-control" name="last_name" ng-model="profile.last_name" required>
			<div class="alert alert-danger" role="alert" ng-show="validate_last_name" style="margin-top: 5px;">Please enter last name</div>
		  </div>
		  <div class="form-group">
			<label>First Name</label>
			<input type="text" class="form-control" name="first_name" ng-model="profile.first_name" required>
			<div class="alert alert-danger" role="alert" ng-show="validate_first_name" style="margin-top: 5px;">Please enter first name</div>			
		  </div>
		  <div class="form-group">
			<label>Middle Name</label>
			<input type="text" class="form-control" name="middle_name" ng-model="profile.middle_name" required>
			<div class="alert alert-danger" role="alert" ng-show="validate_middle_name" style="margin-top: 5px;">Please enter middle name</div>
		  </div>
		  <div class="form-group">
			<label>Level</label>
			<select class="form-control" name="level" ng-model="profile.level" ng-options="x for (x, y) in studentLevels track by y" required>
				<option value="">Select One</option>
			</select>
			<div class="alert alert-danger" role="alert" ng-show="validate_level" style="margin-top: 5px;">Please select level</div>			
		  </div>
		  <div class="form-group">
			<label>Section</label>
			<select class="form-control" name="section" ng-model="profile.section" ng-options="x for (x, y) in studentSections track by y" required>
				<option value="">Select One</option>
			</select>
			<div class="alert alert-danger" role="alert" ng-show="validate_section" style="margin-top: 5px;">Please select section</div>			
		  </div>		  
		  <div class="form-group">
			<label>Contact Number</label>
			<input type="text" class="form-control" name="cp" ng-model="profile.cp" required>
			<div class="alert alert-danger" role="alert" ng-show="validate_cp" style="margin-top: 5px;">Please enter contact number</div>
		  </div>
		  <div class="form-inline">
		  	  <div class="form-group pull-right">
				  <button type="button" class="btn btn-primary" ng-click="confirmProfileAction()">Save</button>
				  <button type="button" class="btn btn-default" ng-click="cancelProfile()">Cancel</button>			  
			  </div>
		  </div>
		</form>
	</div>
</div>
