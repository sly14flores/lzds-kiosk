<div class="panel panel-default">
  <div class="panel-heading">Students DTR <span class="glyphicon glyphicon-refresh pull-right" style="cursor: pointer;" aria-hidden="true" ng-click="fetchDTR()"></span></div>
  <div class="panel-body">				  
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th><th>Day</th><th>Log #1</th><th>Log #2</th><th>Log #3</th><th>Log #4</th><th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="result in results">
				<td>{{result.date}}</td><td>{{result.day}}</td><td>{{result.log1}}</td><td>{{result.log2}}</td><td>{{result.log3}}</td><td>{{result.log4}}</td>
				<td>
					<button type="button" class="btn btn-primary btn-xs" logs="{{result.fdate}}">
					  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					</button>				
				</td>				
			</tr>
		</tbody>
	</table>
  </div>
</div>
