<div class="panel panel-default">
  <div class="panel-heading">Staff DTR <span class="glyphicon glyphicon-refresh pull-right" style="cursor: pointer;" aria-hidden="true" ng-click="fetchDTR()"></span></div>
  <div class="panel-body">				  
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th><th>Day</th><th>Morning In</th><th>Morning Out</th><th>Afternoon In</th><th>Afternoon Out</th><th>Tardiness</th><th>Undertime</th><th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="result in results">
				<td>{{result.date}}</td><td>{{result.day}}</td><td>{{result.morning_in}}</td><td>{{result.morning_out}}</td><td>{{result.afternoon_in}}</td><td>{{result.afternoon_out}}</td><td>{{result.tardiness}}</td><td>{{result.undertime}}</td>
				<td>
					<button type="button" class="btn btn-primary btn-xs" logs="{{result.fdate}}">
					  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					</button>				
				</td>
			</tr>
		</tbody>
	</table>
  </div>
</div>
