<div class="panel panel-default">
  <div class="panel-heading">Profiles</div>
  <div class="panel-body">				  
	<table class="table table-striped">
		<thead>
			<tr>
				<th>First Name</th><th>Last Name</th><th>Chat ID</th><th>Message</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="chat in chats | filter: q">
				<td>{{chat.message.from.first_name}}</td><td>{{chat.message.from.last_name}}</td><td>{{chat.message.chat.id}}</td><td>{{chat.message.text}}</td>
			</tr>
		</tbody>
	</table>
  </div>
</div>
