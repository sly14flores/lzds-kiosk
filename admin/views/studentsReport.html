<div class="form-group" ng-class="{'has-error': report.nolevel}">
	<label class="control-label">Level</label>
	<select class="form-control" ng-model="report.filter.level" ng-options="x for (x, y) in studentLevels track by y">
	  <option value="">-</option>
	</select>
</div>
<div class="form-group" ng-class="{'has-error': report.nosection}">
	<label class="control-label">Section</label>
	<select class="form-control" ng-model="report.filter.section" ng-options="x for (x, y) in studentSections track by y">
	  <option value="">-</option>
	</select>
</div>
<div class="form-group" ng-class="{'has-error': report.noyear}">
	<label class="control-label">Year</label>
	<input type="text" class="form-control" ng-model="report.filter.year">
</div>
<div class="form-group" ng-class="{'has-error': report.nomonth}">
	<label class="control-label">Month</label>
	<select class="form-control" ng-model="report.filter.month" ng-options="x for (x,y) in views.months track by y">
		<option value="">-</option>
	</select>
</div>
<button type="button" class="btn btn-primary pull-right" ng-click="printStudentsReport()">Ok</button>
