<div class="form-group" ng-class="{'has-error': report.noyear}">
	<label class="control-label">Year</label>
	<input type="text" class="form-control" ng-model="report.filter.year">
</div>
<div class="form-group" ng-class="{'has-error': report.nomonth}">
	<label class="control-label">Month</label>
	<select class="form-control" ng-model="report.filter.month" ng-options="x for (x,y) in views.months track by y">
		<option value="">-</option>
	</select>
</div>
<div class="form-group" ng-class="{'has-error': report.nostaff}">
	<label class="control-label">Staff</label>
	<select class="form-control" ng-model="report.filter.staff" ng-options="x for (x,y) in views.staffs track by y">
		<option value="">-</option>
	</select>
</div>
<button type="button" class="btn btn-primary pull-right" ng-click="printStaffsReport()">Ok</button>
